<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
		<title>Calculator App</title>
	</head>
	<body ng-app="CalcApp">
		<h1>Calculator App </h1>
		<div ng-controller="CalcController">
			<div>
				Your Name:
					<input type="text" ng-model="name" ng-keyup="displayNumericValue()">
			 </div>
			 <div>Total numeric value for your name is:
				 {{totalValue}}</div>
		</div>
	</body>
</html>
